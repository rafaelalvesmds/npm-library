<div class="r-layout">
  <div class="container">
    <div class="sidebar">
      @for (menu of menuItems(); track $index) {
      <r-button
        [label]="pageWidth() > 768 && menu.label"
        [icon]="menu.icon"
        [routerLink]="menu.routerLink"
        [selected]="currentRoute().includes(menu.routerLink)"
      ></r-button>
      }
    </div>

    <r-card class="page-content" [bgColor]="'var(--gray-color-card)'">
      <router-outlet />
    </r-card>
  </div>
</div>
