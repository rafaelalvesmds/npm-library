<app-documentation-page
  [importPath]="importPath"
  [componentName]="'Card'"
  [description]="description"
>
  @for (card of cardGroups; track $index) {
  <r-card>
    <div class="section">
      <h3 class="title-card">{{ card.title }}</h3>
      <r-card [clickable]="card.clickable" [hoverEffect]="card.hoverEffect">
        <div class="insivible-content"></div>
      </r-card>
      <r-code [code]="card.code"></r-code>
    </div>
  </r-card>
  }
</app-documentation-page>
