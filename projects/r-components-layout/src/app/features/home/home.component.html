<div class="page-container">
  <h2 class="title-page">
    R-components is a open source native Angular UI components.
  </h2>

  @for(section of sections; track $index) {
  <r-card>
    <div class="section">
      <h3>{{ section.title }}</h3>
      <p>{{ section.description }}</p>
      <r-code [code]="section.code"></r-code>
    </div>
  </r-card>
  }
</div>
